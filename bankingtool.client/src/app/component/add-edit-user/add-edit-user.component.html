<div class='dashboard-content'>
  <div class='container'>
    <div class='card'>
      <div class='card-header'>
        <h1>Add New User</h1>
      </div>
      <div class='card-body'>
        <form class="row g-3 was-validated" novalidate [formGroup]="userForm" (ngSubmit)="saveUser()">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" required>
            <div class="invalid-feedback">
              Please Enter EmailId...
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" required>
            <div class="invalid-feedback">
              Please Enter Password...
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" required>
            <div class="invalid-feedback">
              Please Enter First Name...
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" required>
            <div class="invalid-feedback">
              Please Enter Last Name...
            </div>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" formControlName="state" required>
              <option value="">Select</option>
              <option *ngFor="let state of stateDropDownList" value="{{state.key}}">{{ state.value }}</option>
            </select>
            <div class="invalid-feedback">
              Please Select State...
            </div>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">City</label>
            <select id="inputState" class="form-select" formControlName="city" required>
              <option value="">Select</option>
              <option *ngFor="let city of cityDropDownList" [ngValue]="city.key">{{ city.value }}</option>
            </select>
            <div class="invalid-feedback">
              Please Enter City...
            </div>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Role</label>
            <select id="inputState" class="form-select" formControlName="role" required>
              <option value="">Select</option>
              <option *ngFor="let role of roleDropDownList" [ngValue]="role.key">{{ role.value }}</option>
            </select>
            <div class="invalid-feedback">
              Please Enter Role...
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
